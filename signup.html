<html lang="en">

<head>
	<title>Contacts Hotline</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles2.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<h1 style="font-size: 6em; color: #333; text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);">Contacts Hotline&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>


	<div class="wrapper">
		<form action=" ">
			<h1>Register</h1>
			<div class="input-box">
				<input type="text" id = "firstName" placeholder="First Name" required>
			</div>
			<div class="input-box">
				<input type="text" id = "lastName" placeholder="Last Name" required>
			</div>
            <div class="input-box">
				<input type="text" id = "username" placeholder="Username" required>
			</div>
            <div class="input-box">
				<input type="password" id = "password" placeholder="Password" required>
			</div>

			<button type="button" id="signupbutton" class="btn" onclick="doSignup();">Register</button>
			<span id="signupResult"></span>

			<div class="register-link">
				<p>Already have an account? <a href="index.html">Login</a></p>
			</div>
	
		</form>
	</div>


</body>

</html>
